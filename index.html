<!DOCTYPE html>
<html>
<head>
  <title>LattéLink Check-In</title>
  <script src="https://cdn.jsdelivr.net/npm/jsotp/lib/jsotp.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fefbf8;
      text-align: center;
      padding-top: 80px;
      color: #3e2c23;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      width: 280px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>LattéLink Check-In</h1>
  <p>Enter your phone or email and ask staff for today’s code</p>

  <input type="text" id="userId" placeholder="Your phone or email" />
  <input type="text" id="staffCode" placeholder="Staff code (ask them!)" />
  <button onclick="submit()">Check In</button>

  <div id="message"></div>

  <script>
    const secret = 'JBSWY3DPEHPK3PXP'; // same as the one on the staff page
    const totp = new jsOTP.totp();

    async function submit() {
      const userId = document.getElementById('userId').value.trim();
      const code = document.getElementById('staffCode').value.trim();
      const correctCode = totp.getOtp(secret);
      const msg = document.getElementById('message');

      if (!userId || !code) {
        msg.innerText = "❌ Please fill in both fields.";
        return;
      }

      if (code !== correctCode) {
        msg.innerText = "❌ Incorrect staff code. Try again.";
        return;
      }

      msg.innerText = "⏳ Checking in...";

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbxa73hJi7qHZJyDdx2X2MRrh1qQke_7CbkLJub7kg2h5IzkpAbQfhSbcsx0OvtwgZE/exec?id=${encodeURIComponent(userId)}`);
        const data = await res.json();
        msg.innerText = data.message;
      } catch (err) {
        msg.innerText = "⚠️ Error checking in. Try again later.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
