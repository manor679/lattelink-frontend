<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latt√©Link Customer Check-in</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      background: #fdf6f0;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: #473324;
    }
  </style>
</head>
<body>

  <h1>Latt√©Link</h1>
  <p>Enter your email or phone and the staff PIN to check in:</p>

  <input type="text" id="userId" placeholder="Phone number or email" />
  <input type="text" id="staffPin" placeholder="Staff 6-digit PIN" maxlength="6" />
  <button onclick="submitForm()">Check In</button>

  <div id="message"></div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbx6n7yLCWJeF1DQY9187HamVjCm5kRNu3cymLSHE03RALQQ_RZsETX-iOTJxuDaNJN3/exec";

    async function submitForm() {
      const userId = document.getElementById('userId').value.trim();
      const pin = document.getElementById('staffPin').value.trim();
      const messageDiv = document.getElementById('message');

      if (!userId || !pin) {
        messageDiv.innerText = "Please enter both your ID and the staff PIN.";
        return;
      }

      messageDiv.innerText = "Checking in...";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `id=${encodeURIComponent(userId)}&pin=${encodeURIComponent(pin)}`
        });

        const result = await response.json();

        if (result.error) {
          messageDiv.innerText = "‚ùå " + result.error;
        } else {
          messageDiv.innerText = `‚úÖ ${result.message} (Total: ${result.coffees} coffee${result.coffees === 1 ? "" : "s"})`;
        }

      } catch (error) {
        messageDiv.innerText = "üö® Connection error: " + error.message;
        console.error(error);
      }
    }
  </script>

</body>
</html>
