<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LattéLink Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefbf8;
      color: #3e2c23;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    h1 {
      margin-bottom: 10px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      width: 280px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>LattéLink</h1>
  <p>Enter your phone or email to check your coffee count</p>

  <input type="text" id="userId" placeholder="Phone or Email" />
  <button onclick="submitForm()">Check In</button>

  <div id="message"></div>

  <script>
    async function submitForm() {
      const id = document.getElementById("userId").value.trim();
      const messageDiv = document.getElementById("message");

      if (!id) {
        messageDiv.innerText = "❌ Please enter a valid phone or email.";
        return;
      }

      messageDiv.innerText = "⏳ Checking...";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbxa73hJi7qHZJyDdx2X2MRrh1qQke_7CbkLJub7kg2h5IzkpAbQfhSbcsx0OvtwgZE/exec?id=${encodeURIComponent(id)}`);
        const data = await response.json();
        messageDiv.innerText = data.message || "✅ Checked in!";
      } catch (err) {
        console.error(err);
        messageDiv.innerText = "⚠️ Something went wrong. Try again.";
      }
    }
  </script>

</body>
</html>
