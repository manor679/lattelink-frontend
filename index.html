<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latt√©Link Check-In</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      background-color: #fdf6f0;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      color: #473324;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-weight: bold;
      color: #473324;
    }
  </style>
</head>
<body>

  <h1>Latt√©Link</h1>
  <p>Enter your email or phone and ask staff for the 6-digit code</p>

  <input type="text" id="userId" placeholder="Enter phone number or email" />
  <input type="text" id="staffPin" placeholder="Ask staff for 6-digit PIN" />
  <button onclick="submitForm()">Check In</button>

  <div id="message"></div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbzZCbg5FjW_T_TxEQPuwVqdwc9fnKNkde1gr51eOz0aGGUe6hSeRfD4lz-mtIn1cIjkjg/exec";

    async function submitForm() {
      const userId = document.getElementById('userId').value.trim();
      const pin = document.getElementById('staffPin').value.trim();
      const messageDiv = document.getElementById('message');

      if (!userId || !pin) {
        messageDiv.innerText = "Please enter both your ID and the staff PIN.";
        return;
      }

      messageDiv.innerText = "Checking in...";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `id=${encodeURIComponent(userId)}&pin=${encodeURIComponent(pin)}`
        });

        const result = await response.json();

        if (result.error) {
          messageDiv.innerText = "‚ùå " + result.error;
        } else {
          messageDiv.innerText = `‚úÖ ${result.message} (Total: ${result.coffees} coffee${result.coffees === 1 ? "" : "s"})`;
        }

      } catch (error) {
        messageDiv.innerText = "üö® Connection error: " + error.message;
        console.error(error);
      }
    }
  </script>

</body>
</html>
